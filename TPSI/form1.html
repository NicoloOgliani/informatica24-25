<!DOCTYPE html>
<html>
    <head><title>FORMS</title></head>

        <form action="#.php">

            <label>GITA SCOLASTICA</label><br>

            <input type="radio" id="no" name="gita" value="no">NO <BR><br>

            <label for="date">Inserisci la data: </label>
