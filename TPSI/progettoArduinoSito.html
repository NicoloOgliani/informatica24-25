<!--crea un sito chiamato progetto arduinocon una toolbar(home, curiosità, immagini) con diversi div uno per l'immagine, uno per la spiegazioone e uno per la realizzazione-->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Arduino</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .image, .descrizione, .realizzazione {
            width: 30%;
            padding: 10px;
            background-color: rgb(171, 171, 245);
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        .descrizione, .realizzazione {
            padding: 5px;
            background-color: rgb(144, 144, 241);
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: blue;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Progetto Arduino</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#curiosita">Curiosità</a>
            <a href="#immagini">Immagini</a>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <h2>Immagine del Progetto</h2>
            <img src="arduino.jpg" alt="Progetto Arduino">
        </div>
        <div class="descrizione">
            <h2>Descrizione</h2>
            <p></p>
        </div>
        <div class="realizzazione">
            <h2>Realizzazione e componenti</h2>
            <p></p>
        </div>
    </div>

    <footer>
        &copy; 2023 Progetto Arduino
    </footer>
</html>
